<h1>Login Form</h1>
<p class="text-danger" *ngIf="error">{{error}}</p>
<form [formGroup]="loginForm" (ngSubmit)="Login()">
    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="loginForm.controls.email.invalid&&loginForm.controls.email.touched" class="form-control my-2" type="text" formControlName="email">
        <span *ngIf="loginForm.controls.email.invalid&&loginForm.controls.email.touched" class="text-danger">Required a vaild email!</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="loginForm.controls.password.invalid&&loginForm.controls.password.touched" class="form-control my-2" type="text" formControlName="password">
        <span  *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.touched" class="text-danger">Required!</span>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-primary my-2" type="submit">Login</button>
</form>
