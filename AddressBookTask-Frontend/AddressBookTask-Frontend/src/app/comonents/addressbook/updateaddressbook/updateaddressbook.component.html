<h1>Update AddressBook!</h1>
<form [formGroup]="UpdateAddressBook" (ngSubmit)="Update()">

    <div class="form-group">
        <label>Full Name</label>
        <input  [class.is-invalid]="UpdateAddressBook.controls.FullName.invalid&&UpdateAddressBook.controls.FullName.touched" class="form-control my-2" class="form-control my-2" type="text" formControlName="FullName" >
        <span *ngIf="UpdateAddressBook.controls.FullName.invalid&&UpdateAddressBook.controls.FullName.touched"  class="text-danger">Required!</span>

    </div>

    <div class="form-group mt-3" >
        <label >Job</label>
        <select  formControlName="JobId" class="form-control my-2" class="form-control my-2">
            <option *ngFor="let job of jobs" value="{{job.id}}">{{job.name}}</option>
        </select>
        <span *ngIf="UpdateAddressBook.controls.JobId.invalid&&UpdateAddressBook.controls.JobId.touched"  class="text-danger">Required!</span>
    </div>

    <div class="form-group mt-3">
        <label >Department</label>
        <select  formControlName="DepartmentId" class="form-control my-2" class="form-control my-2">
            <option *ngFor="let Department of Departments" value="{{Department.id}}">{{Department.name}}</option>
        </select>
        <span *ngIf="UpdateAddressBook.controls.DepartmentId.invalid&&UpdateAddressBook.controls.DepartmentId.touched"  class="text-danger">Required!</span>
    </div>

    <div class="form-group">
        <label>Mobile Number</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.MobileNumber.invalid&&UpdateAddressBook.controls.MobileNumber.touched" class="form-control my-2" class="form-control my-2" type="text"  formControlName="MobileNumber">
        <span *ngIf="UpdateAddressBook.controls.MobileNumber.invalid&&UpdateAddressBook.controls.MobileNumber.touched"  class="text-danger">Please Enter valid Egyptian Number!</span>

    </div>

    <div class="form-group">
        <label>Data of Birth</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.DateOfBirth.invalid&&UpdateAddressBook.controls.DateOfBirth.touched" class="form-control my-2" class="form-control my-2" type="date"  formControlName="DateOfBirth">
        <span *ngIf="UpdateAddressBook.controls.DateOfBirth.invalid&&UpdateAddressBook.controls.DateOfBirth.touched" class="text-danger">Required!</span>

    </div>
    <div class="form-group">
        <label>Address</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.Address.invalid&&UpdateAddressBook.controls.Address.touched" class="form-control my-2" class="form-control my-2" type="text" formControlName="Address">
        <span *ngIf="UpdateAddressBook.controls.Address.invalid&&UpdateAddressBook.controls.Address.touched" class="text-danger">Required!</span>

    </div>
    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.Email.invalid&&UpdateAddressBook.controls.Email.touched" class="form-control my-2" class="form-control my-2" type="text"   formControlName="Email">
        <span *ngIf="UpdateAddressBook.controls.Email.invalid&&UpdateAddressBook.controls.Email.touched" class="text-danger">please Enter valid Email!</span>

    </div>

    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.Password.invalid&&UpdateAddressBook.controls.Password.touched" class="form-control my-2" class="form-control my-2" type="text"   formControlName="Password">
        <span *ngIf="UpdateAddressBook.controls.Password.invalid&&UpdateAddressBook.controls.Password.touched" class="text-danger">Password must have 1 Uppercase, 1 Lowercase, 1 number, 1 non alphanumeric and at least 6 characters!</span>

    </div>
    
    
    <div class="form-group">
        <label>Age</label>
        <input [class.is-invalid]="UpdateAddressBook.controls.Age.invalid&&UpdateAddressBook.controls.Age.touched" class="form-control my-2" class="form-control my-2" type="text"   formControlName="Age">
        <span *ngIf="UpdateAddressBook.controls.Age.invalid&&UpdateAddressBook.controls.Age.touched" class="text-danger">Required!</span>

    </div>


    <button  class="btn btn-primary my-2 mt-3" type="submit">Update</button>
    <a class="btn btn-light m-3" routerLink="/Homeaddressbook">back to home</a>
</form>
