<h1>Registeration Form</h1>
<p class="text-danger" *ngIf="error">{{error}}</p>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label>Name</label>
        <input [class.is-invalid]="registerForm.controls.displayName.invalid&&registerForm.controls.displayName.touched" class="form-control my-2" type="text" formControlName="displayName">
        <span *ngIf="registerForm.controls.displayName.invalid&&registerForm.controls.displayName.touched" class="text-danger">at least 3 letters , at most 10 letters</span>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input [class.is-invalid]="registerForm.controls.phoneNumber.invalid&&registerForm.controls.phoneNumber.touched" class="form-control my-2" type="text" formControlName="phoneNumber">
        <span  *ngIf="registerForm.controls.phoneNumber.invalid&&registerForm.controls.phoneNumber.touched" class="text-danger">please enter valid egyptian phone number</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="registerForm.controls.email.invalid&&registerForm.controls.email.touched" class="form-control my-2" type="email" formControlName="email">
        <span *ngIf="registerForm.controls.email.invalid&&registerForm.controls.email.touched" class="text-danger">email is not valid</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="registerForm.controls.password.invalid&&registerForm.controls.password.touched" class="form-control my-2" type="text" formControlName="password">
        <span *ngIf="registerForm.controls.password.invalid&&registerForm.controls.password.touched" class="text-danger">password must be at least 6 characters ,have at least one non alphanumeric character and one uppercase ('A'-'Z') </span>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-primary my-2" type="submit">Register</button>
</form>
